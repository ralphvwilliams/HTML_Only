<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body background="SpaceFlightLoop.gif">
        <form>
            
            <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
            <br/>
            <br/>

            
            <input type="text" name="lastname" placeholder="Last Name" id="lastname" required>

            <br/>
            <br/>
            
            <input type="email" name="email" id="email" placeholder="E-Mail" required>

            <br/>
            <br/>
            
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <br/>
            <br/>
            
            <input type="tel" id="phone" name="phone" placeholder="XXX-XXXXXX" pattern="[0-9]{3}-[0-9]{7}" required>
            <br/>
            <br/>
            
            <input type="date" id="birthday" name="birthday" required>
            <br/>
            <br/>
            
            <select name="Role" id="Role" required>
                <option value="">No. of Passengers</option>
                <option value="Passengers">1</option>
                <option value="Passengers2">2</option>
                <option value="Passengers3">3</option>
            </select>
            <br/>
            <br/>
        
            <textarea name="Comment" id="Comment" cols="30" rows="10" placeholder=" Additional Comments"></textarea>

            <br/>
            <br/>
            <input type="submit" value="Click to Submit">
            <input type="reset">


        </form>

    </body>
</html>
